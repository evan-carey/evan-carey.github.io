<md-toolbar class="md-primary" layout="row" layout-align="center">
	<h1 class="md-headline" ui-sref="app.home">Home</h1>
</md-toolbar>
<md-content flex class="md-primary">
	<ul ng-repeat="section in $ctrl.items">
		<h2 class="menu-heading md-subhead">{{ section.label }}</h2>
		<li ng-repeat="page in section.children">
			{{ page.label }}
		</li>
	</ul>
</md-content>
