<header class="sidebar-header md-primary">
    <div class="header-pic"></div>
</header>
<md-toolbar color="primary">
    <span>Evan Carey</span>
</md-toolbar>
<md-nav-list>
    <md-list-item *ngFor="let item of menuItems">
        <md-icon md-list-avatar [svgSrc]="item.iconSvgSrc">{{item.icon}}</md-icon>
        <a href="" [routerLink]="item.link" routerLinkActive="router-link-active">{{item.caption}}</a>
    </md-list-item>
</md-nav-list>
