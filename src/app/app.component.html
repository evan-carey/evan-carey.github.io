<md-sidenav-container class="full-height">
	<md-sidenav align="start" [mode]="sidenav.mode">
		<ec-sidebar></ec-sidebar>
	</md-sidenav>
	<main class="flex-container">
		<!--<ec-nav [sidenav]="sidenav" [showMenuButton]="sidenav._modeOver"></ec-nav>-->

			<md-icon class="material-icons">menu</md-icon>
		</button>
		<div class="page-content">
			<router-outlet></router-outlet>
		</div>
	</main>
</md-sidenav-container>
